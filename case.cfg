% CFD setup
SOLVER= RANS
MATH_PROBLEM= DIRECT
RESTART_SOL= NO

% Mesh
MESH_FILENAME= winglet_case1.su2

% Physics
REYNOLDS_NUMBER= 1e7
MACH_NUMBER= 0.85
AOA= 5.0
FREESTREAM_TEMPERATURE= 288.15
FREESTREAM_PRESSURE= 101325.0
GAS_CONSTANT= 287.0
GAMMA_VALUE= 1.4

% Turbulence
TURB_MODEL= SST

% Numerics
CFL_NUMBER= 5.0
ITER= 2000
CONV_RESIDUAL_MINVAL= -8

% Output
SCREEN_OUTPUT= YES
HISTORY_OUTPUT= history.csv
SURFACE_OUTPUT= forces_breakdown.dat